<!DOCTYPE html>
<!-- Declares this file as an HTML5 document -->
<html lang="en">
  <!-- Sets the language to English -->
  <head>
    <meta charset="UTF-8" />
    <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive on all devices -->
    <title>Theme Selector</title>
    <!-- The title shown in the browser tab -->
  </head>
  <body>
    <!-- Button that changes the theme to Light when clicked -->
    <button onclick="setTheme('light')">Light Mode</button>
    <!-- Button that changes the theme to Dark when clicked -->
    <button onclick="setTheme('dark')">Dark Mode</button>
    <!-- Links the JavaScript file at the end of the body so all elements are loaded first -->
    <script src="script.js"></script>
  </body>
</html>
