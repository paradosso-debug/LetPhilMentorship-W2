<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click To Change Text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click the button to change the text</h1>
    <p id="text">Original Text</p>
    <button id="changeTextBtn">Change Text</button>
    <script src="script.js"></script>
  </body>
</html>

<!-- 
Step 1: Create a <h1> element that says "Click the button to change the text".

Step 2: Add a <p> element with an id of "text" that initially says "Original Text".

Step 3: Add a <button> element with an id of "changeTextBtn" and label it "Change Text".

Step 4: Link the CSS file in the <head> using <link rel="stylesheet" href="style.css">.

Step 5: At the end of the <body>, link the JavaScript file using <script src="script.js"></script>.
-->
