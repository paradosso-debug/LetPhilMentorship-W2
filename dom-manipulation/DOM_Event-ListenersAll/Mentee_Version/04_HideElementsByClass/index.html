<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide Elements By Class</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Hide All Boxes</h1>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <button id="hideBtn">Hide Boxes</button>
    <script src="script.js" ></script>
  </body>
</html>
<!-- 
Step 1: Add a <h1> that says "Hide All Boxes".

Step 2: Create 3 <div> elements with the same class name "box". Inside each, write "Box 1", "Box 2", etc.

Step 3: Add a <button> with id="hideBtn" that says "Hide Boxes".

Step 4: Link your CSS file in the <head> and your JS file at the end of the <body>.
--!>
