<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Hidden Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click to show or hide the image.</h1>
    <button id="toggleImageBtn">Toggle image</button>
    <img
      id="myImage"
      class="hidden"
      src="https://youaremagic.mx/cdn/shop/products/minion2.jpg?v=1660757338"
    />
    <script src="script.js"></script>
  </body>
</html>

Step 4: Initially, add a class "hidden" to the image to hide it using CSS.
