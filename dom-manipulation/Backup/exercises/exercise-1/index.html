<html>
  <head>
    <title>My Web Page</title>
  </head>
  <body>
    <h1 id="heading">Hello World</h1>
    <h1>hello second h1</h1>
    <p class="paragraph">0Welcome to DOM Manipulation!</p>
    <p class="paragraph">1Welcome to DOM Manipulation!</p>
    <p class="paragraph">2Welcome to DOM Manipulation!</p>
    <p class="paragraph">3Welcome to DOM Manipulation!</p>
    <button>Click me!</button>
    <script>
      let clickedCount = 0;
      document.querySelector("button").addEventListener("click", function () {
        ++clickedCount;
        let out;
        if (clickedCount === 1) {
          out = "HEY THIS IS PHIL";
        } else if (clickedCount === 2) {
          out = "this is Yasin";
        } else if (clickedCount === 3) {
          out = "THis is Manny Pacquiao!";
        } else if (clickedCount === 4) {
          out = "This is Ann";
        } else if (clickedCount === 5) {
          out = "HEY THIS IS DANIEL";
        } else {
          out = "NO CONDITION";
        }
        document.querySelector("#heading").textContent = out;
      });

      // const el = document.getElementById("heading");
      // console.log(el);
      // el.textContent = "NEW";

      // selected all elements with class of 'paragraph' -> returns HTML Collection()
      // const ps = document.getElementsByClassName("paragraph");
      // select elements all elements tag p HTML Collection []
      const ps = document.querySelectorAll("p"); // 4
      console.log(ps);

      // for loop [ 0 , 1, 2, 3]
      for (let i = 0; i < ps.length; i++) {
        ps[i].style = "color: yellow; background-color: blue";
        // ps.style.color = "yellow";
        // ps.style.backgroundColor = "blue";
      }

      const element = document.getElementById("heading");
      element.textContent = "0";
      element.style.color = "red";
      element.style.backgroundColor = "black";
      // background-color
      element.style.textAlign = "center";
      // text-align
    </script>
  </body>
</html>

- `document.querySelectorAll('ul li')` retrieves all finds
