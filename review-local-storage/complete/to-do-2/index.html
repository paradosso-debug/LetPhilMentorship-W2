<!-- This tells the browser the file is HTML5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Sets the character encoding to UTF-8 to support all characters -->
    <meta charset="UTF-8" />

    <!-- Makes the website responsive to different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title that appears in the browser tab -->
    <title>TODO LIST</title>

    <!-- Link to our external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container that holds the input and the todo list -->
    <div class="container">
      <!-- Section for input field and add button -->
      <div class="input-container">
        <input type="text" id="todoInput" placeholder="add todo task" />
        <button id="addTodoButton">+ todo</button>
      </div>

      <!-- Section where todo items will be listed -->
      <div>
        <ul id="todoList"></ul>
      </div>
    </div>

    <!-- Link to our external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
