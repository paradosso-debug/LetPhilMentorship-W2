<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to My Profile</h1>
    <p>Hello! My name is [Your Name].</p>
    <button id="introButton">Click Me</button>
    <script src="./mouse-event-handler.js"></script>
    <script src="scripts.js"></script>
    <script>
      document
        .querySelector("button")
        .addEventListener("mouseenter", buttonColorMouseEventHandler);

      document
        .querySelector("button")
        .addEventListener("mouseleave", buttonColorMouseEventHandler);
    </script>
  </body>
</html>
