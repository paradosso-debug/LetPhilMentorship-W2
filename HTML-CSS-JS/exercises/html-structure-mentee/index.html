<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Practice</title>
  </head>
  <body>
    <!-- Task 1: Create a <header> with a level-one heading that says "Welcome to My Page" -->
    <header>
      <h1>Welcome to My Page</h1>
    </header>

    <!-- Task 2: Add a <nav> element with three <a> links: Home, About, Contact -->

    <nav>
      <a href="#" target="_blank">Home</a>
      <a href="#" target="_blank">About</a>
      <a href="#" target="_blank">Contact</a>
    </nav>

    <!-- Task 3: Create a <main> section to hold the page's primary content -->

    <main>
      <section>
        <h2>Hello World</h2>
        <p>lol</p>
      </section>
      <article>
        <h2>Posts</h2>
        <p>THis is the first Post</p>
        <p>This is for the second Post</p>
      </article>
      <figure>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb-NGEQDekk2BwsllLjk4tcIM_BPIzXECdsg&s"
          alt="photo"
        />
        <figcaption>Cristiano Ronaldo</figcaption>
      </figure>

      <ul>
        <li>Sushi</li>
        <li>Ramen</li>
        <li>KBBQ</li>
      </ul>
    </main>
    <aside>
      <p>This is a fun fact about me. -_-</p>
    </aside>

    <details>
      <summary>click here to see hidden paragraph</summary>
      <p>The hidden paragraph.</p>
    </details>

    <footer>
      <p>Jonathan 2025</p>
    </footer>
    <!-- Task 4: Inside <main>, add a <section> with a heading and a short paragraph -->

    <!-- Task 5: Create an <article> with a title and two paragraphs -->

    <!-- Task 6: Add a <figure> element with an <img> and a <figcaption> -->

    <!-- Task 7: Create an unordered list with three items showing your favorite foods -->

    <!-- Task 8: Add a <footer> with a paragraph that includes your name and the current year -->

    <!-- Task 9: Add an <aside> with a fun fact about yourself -->

    <!-- Task 10: Add a <details> element with a <summary> that reveals a hidden paragraph -->
  </body>
</html>
